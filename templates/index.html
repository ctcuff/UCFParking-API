<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>UCF Parking Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-brand">Garage Data</span>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01"
              aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarColor01" style="">
        <ul class="navbar-nav mr-auto" id="nav-list-items">
          <li class="nav-item active" id="nav-today">
            <span class="nav-link">Today <span class="sr-only">(current)</span></span>
          </li>
          <li class="nav-item" id="nav-current-week">
            <span class="nav-link">This week</span>
          </li>
          <li class="nav-item" id="nav-current-month">
            <span class="nav-link">This month</span>
          </li>
          <li class="nav-item">
            <span class="nav-link" id="nav-all">All</span>
          </li>
        </ul>
        <div class="form-inline">
          <div class="input-group input-group-sm mb-3r">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">Date</span>
            </div>
            <input type="search" class="form-control" id="date-picker" placeholder="" aria-label="Username"
                   data-provide="datepicker"
                   aria-describedby="addon-wrapping" readonly>
            <div class="input-group-append">
              <button class="btn btn-light" id="btn-submit" type="button">Search</button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="overlay" id="overlay-no-data" onclick="hideOverlay()">
      <div class="overlay-center">
        <h1>No data found</h1>
      </div>
      <div class="overlay-center">
        <br><br>
        <span id="overlay-info">Click anywhere to continue</span>
      </div>
    </div>

    <div class="overlay" id="overlay-loading" style="display: block">
      <div class="overlay-center">
        <div class="loader"></div>
      </div>
    </div>

    <div class="outer">
      <canvas id="line-chart"></canvas>
    </div>

    <div id="btn-container">
      <button class="btn btn-dark btn-sm shadow" id="toggle-tooltip">Tooltip: on</button>
      <button class="btn btn-dark btn-sm shadow" id="showAll">Show all</button>
      <button class="btn btn-dark btn-sm shadow" id="toggle-smooth">Smooth</button>
      <button class="btn btn-dark btn-sm shadow" id="toggle-fill">Toggle fill</button>
    </div>

  </body>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
  <script src="/static/line.js"></script>
  <script src="/static/chart-controller.js"></script>
  <script src="/static/nav-controller.js"></script>
  <script>
    function hideOverlay() {
      $('#overlay-no-data').css({ display: 'none' })
    }
  </script>
</html>
